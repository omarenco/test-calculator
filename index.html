<html>
  <head>
    <meta charset="UTF-8" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">


    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="row p-2">
        <iframe src="/results/index.html" height="60" class="w-100" id=resultIframe></iframe>
      </div>
      <div class="row p-2">
        <div class="col">
          <input type="button" class="btn btn-danger w-100" value="C" onclick="clearExpression()"></input>
        </div>
        <div class="col">
          <input type="button" class="btn btn-primary w-100" value="()"  onclick="setExpression('parenthesis')"></input>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression('%')" >%</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression('/')">/</button>
        </div>
      </div>
      <div class="row p-2">
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(7)">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(8)">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(9)">9</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression('*')" >X</button>
        </div>
      </div>
      <div class="row p-2">
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(4)" >4</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(5)" >5</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(6)">6</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression('-')">-</button>
        </div>
      </div>
      <div class="row p-2">
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(1)">1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(2)">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(3)">3</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression('+')">+</button>
        </div>
      </div>
      <div class="row p-2">
        <div class="col">
          <button type="button" class="btn btn-primary w-100">+</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression(0)">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100" onclick="setExpression('.')">.</button>
        </div>
        <div class="col">
          <button type="button" 
            class="btn btn-primary w-100" 
            onclick="sendExpressionToIframe(true)"          
            >=</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
